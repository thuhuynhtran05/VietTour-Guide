    .divider {

    @media (max-width: 768px) {

<body>

<!-- HEADER -->
<header>
  <div class="container">
    <a class="logo" href="index.html">
      <div class="logo-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">

      <a class="nav-link" href="#">Li√™n h·ªá</a>

</header>

<!-- MAIN -->
<main>
  <div class="card">

    <div class="card-header">
      <div class="logo-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
      </div>
      <h1>ƒêƒÉng k√Ω t√†i kho·∫£n</h1>
      <p class="subtitle">Tham gia c·ªông ƒë·ªìng VietTour ngay h√¥m nay</p>
    </div>

    <div class="card-content">
      <form id="registerForm">

        <div class="form-group">
          <label class="form-label">H·ªç v√† t√™n</label>
          <input id="name" class="form-input" placeholder="Nh·∫≠p h·ªç v√† t√™n" required>
        </div>

        <div class="form-group">
          <label class="form-label">Email</label>
          <input id="email" type="email" class="form-input" placeholder="Nh·∫≠p email c·ªßa b·∫°n" required>
        </div>

        <div class="form-group">
          <label class="form-label">S·ªë ƒëi·ªán tho·∫°i</label>
          <input id="phone" class="form-input" placeholder="Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i" required>
        </div>

        <div class="form-group">
          <label class="form-label">M·∫≠t kh·∫©u</label>
          <input id="password" type="password" class="form-input" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
        </div>

        <label class="form-label">B·∫°n l√†:</label>

        <div class="role-wrap">
          <div class="role-card" id="roleUser">
            <input type="radio" name="role" value="user">
            Kh√°ch h√†ng
          </div>
          <div class="role-card" id="roleGuide">
            <input type="radio" name="role" value="guide">
            H∆∞·ªõng d·∫´n vi√™n
          </div>
        </div>

        <!-- FIELDS CHO H∆Ø·ªöNG D·∫™N VI√äN -->
        <div class="extra-fields" id="extraFields">
          <div class="form-group">
            <label class="form-label">Ch·ª©ng ch·ªâ</label>
            <input id="certifications" class="form-input" placeholder="V√≠ d·ª•: Ch·ª©ng ch·ªâ HDV qu·ªëc gia">
          </div>

          <div class="form-group">
            <label class="form-label">Ng√¥n ng·ªØ</label>
            <input id="languages" class="form-input" placeholder="V√≠ d·ª•: Ti·∫øng Anh, Ti·∫øng Ph√°p">
          </div>

          <div class="form-group">
            <label class="form-label">Gi·ªõi thi·ªáu</label>
            <textarea id="bio" class="form-input" placeholder="Gi·ªõi thi·ªáu ng·∫Øn v·ªÅ b·∫°n"></textarea>
          </div>
        </div>

        <div id="message"></div>

        <button type="submit" class="btn">ƒêƒÉng k√Ω</button>

      <div class="footer">

    </div>

  </div>
</main>

<script>
  const userCard = document.getElementById("roleUser");
  const guideCard = document.getElementById("roleGuide");
  const extraFields = document.getElementById("extraFields");

  [userCard, guideCard].forEach(el => {
    el.onclick = () => {
      document.querySelectorAll(".role-card").forEach(r => r.classList.remove("selected"));
      el.classList.add("selected");
      el.querySelector("input").checked = true;
      extraFields.style.display = (el.id === "roleGuide") ? "block" : "none";
    };
  });

  // SUBMIT FORM REGISTER
  const form = document.getElementById("registerForm");
  const msg = document.getElementById("message");

  form.addEventListener("submit", async e => {
    e.preventDefault();

    // ‚úÖ FIX: L·∫•y ƒë√∫ng c√°c input elements
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");
    const passwordInput = document.getElementById("password");
    const certificationsInput = document.getElementById("certifications");
    const languagesInput = document.getElementById("languages");
    const bioInput = document.getElementById("bio");
    
    const roleInput = document.querySelector("input[name='role']:checked");
    
    if (!roleInput) {
      msg.className = "error";
      msg.style.display = "block";
      msg.textContent = "Vui l√≤ng ch·ªçn vai tr√≤!";
      return;
    }

    const payload = {
      name: nameInput.value.trim(),
      email: emailInput.value.trim(),
      phone: phoneInput.value.trim(),
      password: passwordInput.value,
      role: roleInput.value
    };

    // N·∫øu l√† guide, th√™m th√¥ng tin b·ªï sung
    if (roleInput.value === "guide") {
      payload.certifications = certificationsInput.value.trim();
      payload.languages = languagesInput.value.trim();
      payload.bio = bioInput.value.trim();
    }

    // Debug
    console.log('üì§ Sending data:', payload);

    try {
      const res = await fetch("http://localhost:4000/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      console.log('üì• Response status:', res.status);
      
      const data = await res.json();
      console.log('üì• Response data:', data);
      
      if (!res.ok) {
        throw new Error(data.message || 'ƒêƒÉng k√Ω th·∫•t b·∫°i');
      }

      // Success
      msg.className = "success";
      msg.style.display = "block";
      msg.textContent = "‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...";

      // L∆∞u token v√†o localStorage
      if (data.token) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('userRole', data.user.role);
        localStorage.setItem('userName', data.user.name);
      }

      setTimeout(() => {
        location.href = "login.html";
      }, 1500);

    } catch (err) {
      console.error('‚ùå Error:', err);
      msg.className = "error";
      msg.style.display = "block";
      msg.textContent = err.message || 'C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i!';
    }
  });
</script>
